<div class="generalmodalcls">
    <div class="modal-content">
        <div class="logowrapperouter">
            <div class="logowrapper">
            </div>
        </div>

        <div mat-dialog-content class="videocls">
            <div class="video_timecls" *ngIf="video_time != null">
                Video Duration : {{video_end_time}}
            </div>
            <div class="mainvdcls">
                <div class="mt-1" id="player"></div>

                <!-- <iframe width="700" height="400" [src]="data.safe_url" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
                <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
              
                <video width="560" height="315" id="my-video-modal" *ngIf="videoplayflag"
                    class="video-js videothwrapper-item videothwrapper-16by9" (timeupdate)="onprocess()" preload="auto"
                    poster="https://all-frontend-assets.s3.amazonaws.com/AWS-Physicians/images/dr_banner1.jpg"
                    data-setup="{}">
                    <source [src]="video_url1" type="video/mp4" />
                    <p class="vjs-no-js">
                        To view this video please enable JavaScript, and consider upgrading to a
                        web browser that
                        <!-- <a href="https://videojs.com/html5-video-support/" target="_blank">
                            supports HTML5 video
                        </a> -->
                    </p>
                </video>
                <ng-container *ngIf="videotimeflag&&data.data.video_skippable">
                    <mat-progress-bar class="loaderprogress" mode="determinate" value="{{ video_percent }}">
                    </mat-progress-bar>

                    <div class="actioncontrol">
                        <span class="videotime">{{ video_time }}/{{ video_end_time }}</span>

                        <button (click)="playbtn()" *ngIf='!playpauseflag' class="playbtn">
                            <mat-icon>play_arrow</mat-icon>
                        </button>
                        <button (click)="pausebtn()" *ngIf='playpauseflag' class="pausebtn">
                            <mat-icon>pause</mat-icon>

                        </button>
                        <div class="playbtnlessplus">
                            <button (click)="skip(-10)" class="playbtnless">
                                <img src="https://img.icons8.com/ios-glyphs/30/000000/replay-10.png" />
                            </button>
                            <button (click)="skip(10)" class="playbtnplus">
                                <img src="https://img.icons8.com/ios-glyphs/60/000000/forward-10.png" />
                            </button>
                        </div>

                    </div>
                </ng-container>
                <!-- <youtube-player
                          [videoId]="data.video_url"
                          (ready)="savePlayer($event)"
                          (change)="onStateChange($event)"
                          [playerVars]="playerVars" 
                          [height]=500 
                          [autoplay]=true
                          [width]=850>
                        </youtube-player> -->
            </div>

            <div class="videocls">
                <p class="videotitlecls">{{data?.data?.video_title}}</p>

                <div class="video_descriptioncls" [innerHTML]="data.data.video_description"></div>
            </div>
        </div>


        <mat-dialog-actions class="modalbtncls">
            <button class="btncancelcls" mat-raised-button color="accent" (click)="closedModals()"><span
                    class="material-icons">
                    clear
                </span></button>
        </mat-dialog-actions>
    </div>
</div>
