<mat-card>
    <span class="searchblock">
        <span class="searchblockwrapper">

            <span>

                <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
                    <h2 class="headerSpan">List of Lesson Quiz</h2>
                </mat-toolbar>


                <mat-toolbar class="buttonsetToolbar">

                    <button class="singleButton" mat-raised-button color="primary" type="button" (click)="goTolessonList()">
                        <i class="material-icons">
                            keyboard_backspace
                        </i>Back To
                        Lesson List</button>

                    <button class="singleButton" mat-raised-button color="primary" (click)="addButton()">
                        <i class="material-icons">add</i> Add Quiz</button>
                </mat-toolbar>
            </span>
        </span>
    </span>
</mat-card>
