<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="checked">
        <mat-header-cell *matHeaderCellDef>Answers</mat-header-cell>
        <mat-cell *matCellDef="let element"> 
          <mat-checkbox *ngIf="element.isCorrect ==1" [checked]= "myModel" ></mat-checkbox>
          <mat-checkbox *ngIf="element.isCorrect ==0" ></mat-checkbox>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.answer}} </mat-cell>
      </ng-container>
  
    <ng-container cdkColumnDef="deleteAction">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element ;let i = index;">
              <i class="material-icons" (click)="delete(element._id,i)">delete</i>
    </ng-container>     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       >
    </tr>
  </table>

</mat-card>
