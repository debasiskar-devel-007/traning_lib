<div class="generalmodalcls">
    <div class="modal-content">
        <div class="logowrapperouter">
            <div class="logowrapper">
            </div>
        </div>

        <div mat-dialog-content class="videocls">
            <div class="mainvdcls">
                <iframe width="700" height="400" [src]="data.safe_url" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            
            <span class="titledesccls">
                <p class="videotitlecls">{{data.data.video_title}}</p>

                <span class="video_descriptioncls" [innerHTML]="data.data.video_description"></span>
            </span>
        </div>


        <mat-dialog-actions class="modalbtncls">
            <button class="btncancelcls" mat-raised-button color="accent" mat-dialog-close="no" cdkFocusInitial><span
                    class="material-icons">
                    clear
                </span></button>
        </mat-dialog-actions>
    </div>
</div>
