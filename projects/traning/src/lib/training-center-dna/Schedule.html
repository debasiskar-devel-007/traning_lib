<div class="generalmodalcls">
    <div class="modal-content">

              <div class="logowrapper">

              </div>
          </div>  

          <div mat-dialog-content class="headercls">
            <h2>Book your paid Mentor Session now!</h2>

          <mat-dialog-actions class="modalbtncls">
            <button class="btncancelcls" mat-raised-button color="accent" type="button"

              </span></button>
