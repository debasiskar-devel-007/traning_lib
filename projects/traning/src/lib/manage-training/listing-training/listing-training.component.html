<mat-card>

  <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
    <h2 class="headerSpan">List Training Management</h2>
  </mat-toolbar>
  <mat-toolbar class="buttonsetToolbar">
    <button class="singleButton" mat-raised-button color="primary" (click)="addButton()"> Add Training</button>
  </mat-toolbar>

  <mat-form-field>
    <input matInput placeholder="Search by Training Title"
      (keyup)="filterByTrainingName('catagory_name_search', $event.target.value)">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Search By Status" (selectionChange)="filterByTrainingName('status_search', $event.value)">
      <mat-option value=0>Select a status</mat-option>
      <mat-option value=1>Active</mat-option>
      <mat-option value=0>Inactive</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="catagory_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Training Title </th>
        <td mat-cell *matCellDef="let row"> {{row.catagory_name}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let row"> {{row.priority}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="parent_catagory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent Catagory </th>
        <td mat-cell *matCellDef="let row"> {{row.parent_catagory}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>
      <ng-container matColumnDef="deleteRecord">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <span class="buttons_ro">
            <span class="cursor" (click)="deleteRecord(element._id, i);">
              <i class="material-icons">
                delete_outline
              </i>
            </span>
            <!-- <button mat-button type="button" color="primary" (click)="deleteRecord(element._id, i);">Delete</button> -->
            <!-- <button mat-button type="button" color="primary" (click)="routerFunction(element._id)">Edit</button> -->
            <span (click)="routerFunction(element._id)">
              <i class="material-icons">
                edit
              </i>
            </span>
          </span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</mat-card>
