
<div class="questioncls" *ngIf="flag == true">
    <h2 class="questiontitlecls">Title : {{formDataVal.title}}</h2>
    <h2 class="questiondesccls">Description : {{formDataVal.description_html}}</h2>
    <h2 class="questionnamecls">Question : {{formDataVal.question}}</h2>
</div>
<br>

<div class="progressbarcls"> 
    <mat-progress-bar mode="indeterminate" *ngIf="progress_bar == 1"></mat-progress-bar>
</div>

<ng-container *ngIf="flag == true" class="formdatacls">
    <lib-showform [formdata]="formdata"
    [formfieldrefresh]="formfieldrefresh" [formfieldrefreshdata]="formfieldrefreshdata"
    (onFormFieldChange)="listenFormFieldChange($event)"> </lib-showform>
</ng-container>
