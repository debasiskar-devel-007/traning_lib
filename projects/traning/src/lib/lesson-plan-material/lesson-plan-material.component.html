<div class="questioncls" *ngIf="flag == true">

    <h2 class="questiontitlecls">
        <label><span class="titleclsspan"> TITLE </span><span class="titlecls">{{formDataVal.title}}</span></label>
    </h2>

    <h2 class="questiondesccls"><label> DESCRIPTION </label><span class="descclass" [innerHTML]="formDataVal.description"></span></h2>
    
    <h2 class="questionnamecls">
        <label><span class="qusclsspan"> QUESTION </span><span class="quscls">{{formDataVal.question}}</span></label>
     </h2>

</div>
<br>
<!-- {{formDataVal.description_html}} -->
<div class="progressbarcls">
    <mat-progress-bar mode="indeterminate" *ngIf="progress_bar == 1"></mat-progress-bar>
</div>

<div class="questionlabelcls" *ngIf="flag == true">
    <h2 class="questionfieldscls" *ngIf="this.formdata.fields[0].type == 'textarea'">Enter Your Answer</h2>
    <h2 class="questionfieldscls" *ngIf="this.formdata.fields[0].type == 'image'">Choose Your Answer</h2>
    <h2 class="questionfieldscls" *ngIf="this.formdata.fields[0].type == 'radio'"> Choose Your Answer</h2>
    <h2 class="questionfieldscls" *ngIf="this.formdata.fields[0].type == 'select'"> Select Your Answer</h2>

</div>

<ng-container *ngIf="flag == true" class="formdatacls">
    <lib-showform [formdata]="formdata" [formfieldrefresh]="formfieldrefresh"
        [formfieldrefreshdata]="formfieldrefreshdata" (onFormFieldChange)="listenFormFieldChange($event)">
    </lib-showform>
</ng-container>
