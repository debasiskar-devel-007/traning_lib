<mat-card>
  <span class="searchblock">
    <span class="searchblockwrapper">
      <span>
  <mat-toolbar color="primary" style="justify-content: center; align-items: center;">
      <h2 class="headerSpan">Training Center</h2>
    </mat-toolbar>
      </span>
    </span>
    </span>


<mat-card-content class="trainingcentercls">
  <span fxLayout="row" class="row" fxLayoutAlign="space-between center">
    <span fxLayout="column" class="column columnleft">
      <span fxLayout="row" class="rowinner" *ngFor="let item of allLessonData">
        <mat-accordion (click)="currentlesson=item._id">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{item.lession_title}}
            </mat-panel-title>
            <!-- <mat-panel-description>
              {{item.mediaType}}
            </mat-panel-description> -->
          </mat-expansion-panel-header>
          <ng-container *ngIf="item.test_associate_training=='Yes'">
            <button mat-button type="button" class="submitbtn" color="primary" (click)="questionDetails(item._id)" >Take A Quiz</button>
            <mat-progress-bar *ngIf="progressLoader" mode="indeterminate"></mat-progress-bar>

          </ng-container>
          <ng-container *ngIf="item.test_associate_training=='No'">
            <button mat-button type="button" class="submitbtn" color="primary" (click)="addMarkedData(item._id,item.associated_training)">Mark As Done</button>
          </ng-container>
          <!-- <mat-form-field>
            <input matInput placeholder="First name">
          </mat-form-field>
      
          <mat-form-field>
            <input matInput placeholder="Age">
          </mat-form-field> -->
        </mat-expansion-panel>
        </mat-accordion>
      </span>
    </span>


    <span fxLayout="column" class="column">

      <mat-list>
        <ng-container *ngFor="let item of trainingCategoryList">
          <mat-list-item>{{item.catagory_name}}</mat-list-item>
          <mat-list style="margin-left:30px;">
            <div >
              <ng-container *ngIf="item.childcat!=null && item.childcat.length>0">
                <mat-list *ngFor=" let childitem of item.childcat;let i = index">
                  <mat-list-item (click)="childcatclick(item.childid[i])">{{ childitem }}</mat-list-item>
                </mat-list>
              </ng-container>
              
            </div>
          </mat-list>
        </ng-container>
      </mat-list>
    </span>

  </span>
</mat-card-content>
</mat-card>
